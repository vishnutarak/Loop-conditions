<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if elif condition</h1>
        {% if a > b%}
            <h1> I am in if block </h1>
            <h1>a value is {{a}}</h1>
        {% elif b > c %}
            <h1> I am in elif block </h1>
            <h1>b value is {{b}}</h1>
        {% else %}
            <h1> I am in else block </h1>
            <h1>c value is {{c}}</h1>
        {% endif %}
    </center>
</body>
</html>
